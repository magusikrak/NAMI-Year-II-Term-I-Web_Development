<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Form Mixin-->
    <!-- Input Mixin-->
    <!-- Button Mixin-->
    <!-- Pen Title-->
    <div class="pen-title">
      <h1>Flat Login Form</h1>
      <span
        >Pen <i class="fa fa-paint-brush"></i> + <i class="fa fa-code"></i> by
        <a href="http://andytran.me">Andy Tran</a></span
      >
    </div>
    <!-- Form Module-->
    <div class="module form-module">
      <div class="toggle">
        <i class="fa fa-times fa-pencil"></i>
        <div class="tooltip">Click Me</div>
      </div>
      <div class="form">
        <h2>Login to your account</h2>
        <form>
          <input type="text" placeholder="Username" /><input
            type="password"
            placeholder="Password"
          /><button>Login</button>
        </form>
      </div>
      <div class="form">
        <h2>Create an account</h2>
        <form>
          <input type="text" placeholder="Username" /><input
            type="password"
            placeholder="Password"
          /><input type="email" placeholder="Email Address" /><input
            type="tel"
            placeholder="Phone Number"
          /><button>Register</button>
        </form>
      </div>
      <div class="cta">
        <a href="http://andytran.me">Forgot your password?</a>
      </div>
    </div>
    <script src="script.js" async defer></script>
    <!-- <script src="../../jquery.js" async defer></script> -->
		<script src="jquery.js"></script>
    
  </body>
</html>
